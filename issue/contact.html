<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- CSS Reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

    <!-- Milligram CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

    <script src="https://unpkg.com/htmx.org@1.6.1"></script>

  </head>
  <body
    class="firstLoad"
    hx-boost="true"
    hx-push-url="true"
    hx-select=".site-main"
    hx-target=".site-main"
    hx-swap="outerHTML swap:250ms settle:100ms show:unset"
    hx-indicator="#loader"
  >
    <div class="site">
      <header
        class="site-masthead"
      >
        <a
          class="homePage mark navAnchor"
          target="_self"
          href="/issue/index.html"
        >
          HOME
        </a>

        <nav class="mainNavigation">
          <ul class="mainNavigation_lev1">
            <li>
              <a
                href="/issue/projects.html"
                class="navAnchor projectsMenu"
                target="_blank"
              >
                Projects
              </a>
            </li>
            <li>
              <a href="/issue/contact.html" class="navAnchor">
                Contact
              </a>
            </li>
          </ul>
        </nav>
      </header>

      <div id="content" class="site-content">
        <main class="site-main site-main--home">
          <article
            class="homeContent site-article"
            _="init
                    wait 1.5s
                    then send click to .homeContent-background
                end"
          >
            <header class="homeContet-header">
              <h1>Contact Page</h1>
            </header>
          </article>
          <!-- /.homeContent -->
        </main>
        <!-- /.site-main -->
      </div>
      <!-- /.site-content -->
    </div>
    <!-- /.site -->

  </body>
</html>
